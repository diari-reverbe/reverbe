<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="panel-control" class="panel-oculto">
  <label>Ordre:
    <select id="orden">
      <option value="cronologico">Cronològic</option>
      <option value="inverso">Invers</option>
      <option value="aleatorio">A l'atzar</option>
    </select>
  </label>

  <label>Mostrar autors:
    <input type="checkbox" id="mostrar-autores" checked>
  </label>

  <label>Estil visual:
    <select id="estilo-visual">
      <option value="soft">Soft</option>
      <option value="dark">Dark</option>
      <option value="light">Light</option>
      <option value="radical">Radical</option>
      <option value="cambiante">Canviant</option>
    </select>
  </label>

  <label>Composició:
    <select id="composicion">
      <option value="scroll">Scroll</option>
      <option value="post-it">Post-it</option>
      <option value="1-1">1:1</option>
      <option value="desplegar">Desplegar</option>
    </select>
  </label>

  <label>Blindscroll:
    <input type="checkbox" id="blindscroll">
  </label>

  <label>Filtrar per dia:
    <select id="filtro-dia" multiple>
      <option value="lunes">Dilluns</option>
      <option value="martes">Dimarts</option>
      <option value="miércoles">Dimecres</option>
      <option value="jueves">Dijous</option>
      <option value="viernes">Divendres</option>
      <option value="sábado">Dissabte</option>
      <option value="domingo">Diumenge</option>
    </select>
  </label>

  <button id="cerrar-panel">Tanca</button>
</div>


  <div id="missatges-container" class="container">
    <p>Carregant missatges...</p>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
